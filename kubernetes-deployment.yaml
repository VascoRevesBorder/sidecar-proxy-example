apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: sidecar-proxy-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidecar-proxy-example
  template:
    metadata:
      labels:
        app: sidecar-proxy-example
    spec:
      containers:
      - name: sidecar-proxy
        image: nginx-sidecar-proxy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      - name: application
        image: sidecar-app
        imagePullPolicy: IfNotPresent
